<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gitesh Sharma | Sharmaji Tools</title>

<style>
:root{
  --primary:#1aa84b;
  --primary-dark:#1e40af;
  --bg:#020617;
  --card:#0f172a;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#f28c28);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:18px;
}

.card{
  position:relative;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* SHARE ICON */
.share-wrapper{
  position:absolute;
  top:14px;
  right:14px;
}

.share-btn{
  width:30px;
  height:30px;
  border-radius:50%;
  background:transparent;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s ease;
}

.share-btn svg{
  width:16px;
  height:16px;
  fill:var(--muted);
}

.share-btn:hover{
  background:#020617;
}
.share-btn:hover svg{
  fill:#fff;
}

/* PROFILE */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--primary);
  margin-bottom:14px;
}

.name{
  font-size:22px;
  font-weight:600;
}

.name span{
  color:var(--primary);
}

.username{
  font-size:13px;
  color:var(--muted);
  margin-top:2px;
}

.tagline{
  font-size:14px;
  color:var(--muted);
  margin:18px 0 22px;
}

/* LINKS */
.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.links a{
  text-decoration:none;
  padding:14px 16px;
  border-radius:12px;
  background:#020617;
  border:1px solid var(--border);
  color:#fff;
  font-size:15px;
  font-weight:500;
  transition:.25s ease;
}

.links a:hover{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(37,99,235,.35);
}

/* FOOTER */
.footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}

.footer a{
  color:var(--muted);
  text-decoration:none;
}

.footer a:hover{
  color:#fff;
}

/* MOBILE */
@media(max-width:380px){
  .avatar{width:90px;height:90px;}
  .name{font-size:20px;}
  .links a{font-size:14px;}
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- SHARE -->
    <div class="share-wrapper">
      <button class="share-btn" onclick="openShare()" aria-label="Share">
        <svg viewBox="0 0 24 24">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11A3 3 0 1 0 14 5c0 .24.04.47.09.7L7.04 9.81A3 3 0 1 0 6 15c.38 0 .74-.07 1.04-.19l7.05 4.11c-.05.21-.09.43-.09.66a3 3 0 1 0 3-3z"/>
        </svg>
      </button>
    </div>

    <!-- PROFILE -->
    <img src="org/images/gitesh-sharma.jpg" class="avatar" alt="Gitesh Sharma">
    <div class="name">Gitesh <span>Sharma</span></div>
    <div class="username">@giteshsharma_</div>
    <div class="tagline">Blogger ‚Ä¢ Founder of Sharmaji Tools</div>

    <!-- LINKS -->
    <div class="links">
      <a href="https://gitesh-sharma.github.io/en/org/" target="_blank">üåê Official Website</a>
      <a href="https://gitesh-sharma.github.io/en/org/tools" target="_blank">üõ† Tools Dashboard</a>
      <a href="#">üìà SEO & Keyword Tools</a>
      <a href="#">üì∏ Instagram</a>
      <a href="#">‚ñ∂ YouTube</a>
      <a href="#">üíª GitHub</a>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      ¬© 2026 Sharmaji Technology Media<br>
      <a href="/privacy.html">Privacy</a> ‚Ä¢ <a href="/sitemap.xml">Sitemap</a>
    </div>

  </div>
</div>

<script>
const pageUrl = window.location.href;
const pageTitle = "Gitesh Sharma | Sharmaji Tools";

function openShare(){
  if(navigator.share){
    navigator.share({ title: pageTitle, url: pageUrl });
  }else{
    alert("Sharing supported on mobile browsers.");
  }
}
</script>

</body>
</html>
