<style>
:root{
  --primary:#1aa84b;
  --primary-dark:#1e40af;
  --bg:#020617;
  --card:#0f172a;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#020617,#f28c28);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

/* MAIN WRAPPER */
.wrapper{
  width:100%;
  max-width:420px;
  padding:18px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* PROFILE */
.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--primary);
  margin-bottom:14px;
}

.name{
  font-size:22px;
  font-weight:600;
  margin-bottom:4px;
}

.name span{
  color:var(--primary);
}

.tagline{
  font-size:14px;
  color:var(--muted);
  margin-bottom:22px;
}

/* LINKS */
.links{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.links a{
  text-decoration:none;
  padding:14px 16px;
  border-radius:12px;
  background:#020617;
  border:1px solid var(--border);
  color:#fff;
  font-size:15px;
  font-weight:500;
  transition:.25s ease;
}

.links a:hover{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(37,99,235,.35);
}

/* FOOTER */
.footer{
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}

.footer a{
  color:var(--muted);
  text-decoration:none;
}

.footer a:hover{
  color:#fff;
}

/* MOBILE SAFETY */
@media(max-height:620px){
  body{
    align-items:flex-start;
    padding-top:20px;
  }
}

/* MOBILE OPTIMIZATION */
@media (max-width:380px){
  .avatar{
    width:90px;
    height:90px;
  }
  .name{
    font-size:20px;
  }
  .links a{
    font-size:14px;
    padding:13px;
  }
}
</style>
