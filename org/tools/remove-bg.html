<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Image Background | Sharmaji Tools</title>
<meta name="description" content="Free client-side AI Remove Background tool. Remove background from images and download in PNG, JPG, or WEBP format.">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

<style>
:root{
  --dark:#0f172a;
  --card:#1e293b;
  --primary:#22c55e;
}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  background:var(--dark);
  color:#fff;
}
header{
  background:#111827;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h2{
  font-size:18px;
}
.tool-section{
  padding:50px 20px;
}
.tool-container{
  max-width:850px;
  margin:auto;
  background:var(--card);
  padding:25px;
  border-radius:12px;
  text-align:center;
}
.upload-box{
  border:2px dashed rgba(255,255,255,0.2);
  padding:40px 20px;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}
.upload-box:hover{
  border-color:var(--primary);
}
.upload-box input{
  display:none;
}
canvas{
  max-width:100%;
  margin-top:20px;
  background:#fff;
  border-radius:12px;
}
.controls{
  margin-top:15px;
  display:none;
  flex-direction:column;
  gap:10px;
}
select, button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:14px;
}
button{
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
.loader{
  margin-top:15px;
  display:none;
}
footer{
  margin-top:40px;
  text-align:center;
  padding:20px;
  font-size:14px;
  background:#111827;
}
@media(max-width:768px){
  .tool-container{
    padding:15px;
  }
}
</style>
</head>

<body>

<header>
  <h2>Sharmaji Tools</h2>
</header>

<section class="tool-section">
  <div class="tool-container">

    <h1>Remove Image Background</h1>
    <p style="margin-bottom:20px;font-size:14px;opacity:.8;">Works best for human images</p>

    <label class="upload-box">
      Click to Upload Image
      <input type="file" id="imageUpload" accept="image/*">
    </label>

    <div class="loader" id="loader">Processing... Please wait</div>

    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
      <select id="formatSelect">
        <option value="image/png">PNG (Transparent)</option>
        <option value="image/jpeg">JPG</option>
        <option value="image/webp">WEBP</option>
      </select>
      <button onclick="downloadImage()">Download Image</button>
    </div>

  </div>
</section>

<footer>
  Â© 2026 Sharmaji Technology Media
</footer>

<script>
let net;
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const loader = document.getElementById("loader");
const controls = document.getElementById("controls");
const upload = document.getElementById("imageUpload");

async function loadModel(){
  net = await bodyPix.load({
    architecture: 'MobileNetV1',
    outputStride: 16,
    multiplier: 0.75,
    quantBytes: 2
  });
}
loadModel();

upload.addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file) handleImage(file);
});

async function handleImage(file){

  const reader = new FileReader();

  reader.onload = async function(e){

    const img = new Image();
    img.onload = async function(){

      canvas.width = img.width;
      canvas.height = img.height;

      loader.style.display="block";
      controls.style.display="none";

      ctx.drawImage(img,0,0);

      const segmentation = await net.segmentPerson(img,{
        internalResolution: "medium",
        segmentationThreshold: 0.7
      });

      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
      const data = imageData.data;
      const mask = segmentation.data;

      for(let i=0;i<mask.length;i++){
        if(mask[i] === 0){
          data[i*4 + 3] = 0;
        }
      }

      ctx.putImageData(imageData,0,0);

      loader.style.display="none";
      controls.style.display="flex";
    }

    img.src = e.target.result;
  }

  reader.readAsDataURL(file);
}

function downloadImage(){
  const format = document.getElementById("formatSelect").value;

  let link = document.createElement("a");
  link.download = "sharmaji-bg-removed";
  link.href = canvas.toDataURL(format,0.9);
  link.click();
}
</script>

</body>
</html>
