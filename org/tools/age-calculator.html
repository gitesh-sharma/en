    <button onclick="calculateAge()">Calculate Age</button>

<script>
let interval;

function calculateAge(){
  const dobValue=document.getElementById("dob").value;
  const result=document.getElementById("result");
  const live=document.getElementById("liveCounter");

  if(!dobValue){
    result.innerHTML="Please select your date of birth.";
    return;
  }

  const dob=new Date(dobValue);
  const now=new Date();

  if(dob>now){
    result.innerHTML="Future date not allowed.";
    return;
  }

  let years=now.getFullYear()-dob.getFullYear();
  let months=now.getMonth()-dob.getMonth();
  let days=now.getDate()-dob.getDate();

  if(days<0){
    months--;
    const prevMonth=new Date(now.getFullYear(),now.getMonth(),0);
    days+=prevMonth.getDate();
  }

  if(months<0){
    years--;
    months+=12;
  }

  const totalDays=Math.floor((now-dob)/(1000*60*60*24));

  let nextBirthday=new Date(now.getFullYear(),dob.getMonth(),dob.getDate());
  if(nextBirthday<now){
    nextBirthday.setFullYear(now.getFullYear()+1);
  }

  const daysToBirthday=Math.ceil((nextBirthday-now)/(1000*60*60*24));

  result.innerHTML=`
    üéÇ You are <span class="highlight">${years}</span> years 
    <span class="highlight">${months}</span> months 
    <span class="highlight">${days}</span> days old.<br><br>

    üìÖ Total Days Lived: <span class="highlight">${totalDays}</span><br><br>

    üéâ Next Birthday in: <span class="highlight">${daysToBirthday}</span> days
  `;

  startLiveCounter(dob);
  live.style.display="block";
}

function startLiveCounter(dob){
  clearInterval(interval);

  interval=setInterval(()=>{
    const now=new Date();
    const diff=now-dob;

    const totalSeconds=Math.floor(diff/1000);
    const hours=Math.floor(totalSeconds/3600);
    const minutes=Math.floor((totalSeconds%3600)/60);
    const seconds=totalSeconds%60;

    document.getElementById("liveCounter").innerHTML=
      `‚è≥ Live Age: 
       <span class="highlight">${hours}</span> hours 
       <span class="highlight">${minutes}</span> minutes 
       <span class="highlight">${seconds}</span> seconds`;
  },1000);
}
</script>
