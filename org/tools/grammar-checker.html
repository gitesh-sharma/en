<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar Checker + Word Counter | Sharmaji Tools</title>
<meta name="description" content="Free online Grammar Checker with Word Counter, Character Counter, Sentence Counter and Paragraph Counter by Sharmaji Tools.">

<style>
:root{
  --dark:#0f172a;
  --card:#1e293b;
  --primary:#2563eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--dark);
  color:#fff;
}

/* HEADER */
header{
  background:#111827;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

header h2{
  font-size:20px;
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:15px;
  font-size:14px;
  opacity:.8;
}

nav a:hover{opacity:1}

/* TOOL SECTION */
.tool-section{
  padding:60px 20px;
}

.tool-container{
  max-width:850px;
  margin:auto;
  background:var(--card);
  padding:30px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.08);
}

.tool-container h1{
  text-align:center;
  margin-bottom:20px;
  font-size:26px;
}

/* EDITOR */
.editor-wrapper{
  position:relative;
}

textarea{
  width:100%;
  min-height:200px;
  padding:15px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:var(--dark);
  color:#fff;
  resize:none;
  position:relative;
  z-index:2;
}

.highlight-layer{
  position:absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  padding:15px;
  color:transparent;
  white-space:pre-wrap;
  word-wrap:break-word;
  pointer-events:none;
  z-index:1;
}

.highlight{
  background:rgba(255,0,0,0.4);
  border-radius:4px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

button:hover{opacity:.85}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:10px;
  margin:20px 0;
  font-size:14px;
}

.stats div{
  background:#0f172a;
  padding:10px;
  border-radius:8px;
  text-align:center;
}

/* SUGGESTIONS */
.suggestions{
  background:#0f172a;
  padding:15px;
  border-radius:10px;
  font-size:14px;
  margin-top:15px;
}

/* FOOTER */
footer{
  margin-top:50px;
  background:#111827;
  text-align:center;
  padding:20px;
  font-size:14px;
  border-top:1px solid rgba(255,255,255,0.1);
}

/* MOBILE */
@media(max-width:768px){
  .tool-container{
    padding:20px;
  }
}
</style>
</head>

<body>

<header>
  <h2>Sharmaji Tools</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">All Tools</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="tool-section">
  <div class="tool-container">
    <h1>Grammar Checker + Word Counter</h1>

    <div class="editor-wrapper">
      <div id="highlightLayer" class="highlight-layer"></div>
      <textarea id="inputText" placeholder="Start typing here..." spellcheck="false"></textarea>
    </div>

    <button onclick="checkGrammar()">Check Grammar</button>

    <div class="stats">
      <div>Words: <span id="wordCount">0</span></div>
      <div>Characters: <span id="charCount">0</span></div>
      <div>No Space: <span id="charNoSpace">0</span></div>
      <div>Sentences: <span id="sentenceCount">0</span></div>
      <div>Paragraphs: <span id="paraCount">0</span></div>
    </div>

    <div id="suggestions" class="suggestions">
      Grammar suggestions will appear here.
    </div>

  </div>
</section>

<footer>
  Â© 2026 Sharmaji Technology Media.
</footer>

<script>
const input = document.getElementById("inputText");
const highlightLayer = document.getElementById("highlightLayer");
const suggestionsBox = document.getElementById("suggestions");

input.addEventListener("input", updateCounts);

function updateCounts(){
  const text = input.value;

  document.getElementById("wordCount").innerText =
    text.trim()? text.trim().split(/\s+/).length : 0;

  document.getElementById("charCount").innerText = text.length;

  document.getElementById("charNoSpace").innerText =
    text.replace(/\s/g,"").length;

  document.getElementById("sentenceCount").innerText =
    text.split(/[.!?]+/).filter(Boolean).length;

  document.getElementById("paraCount").innerText =
    text.split(/\n+/).filter(Boolean).length;

  highlightLayer.innerHTML = text;
}

async function checkGrammar(){
  const text = input.value.trim();
  if(!text){
    alert("Enter text first");
    return;
  }

  const response = await fetch("https://api.languagetool.org/v2/check",{
    method:"POST",
    headers:{ "Content-Type":"application/x-www-form-urlencoded" },
    body:new URLSearchParams({
      text:text,
      language:"en-US"
    })
  });

  const data = await response.json();
  const matches = data.matches;

  highlightText(text,matches);
  showSuggestions(matches,text);
}

function highlightText(text,matches){
  let offset = 0;
  let result = "";

  matches.forEach(match=>{
    result += text.substring(offset,match.offset);
    result += `<span class="highlight">${text.substr(match.offset,match.length)}</span>`;
    offset = match.offset + match.length;
  });

  result += text.substring(offset);
  highlightLayer.innerHTML = result;
}

function showSuggestions(matches,text){
  if(matches.length === 0){
    suggestionsBox.innerHTML = "No grammar issues found ðŸŽ‰";
    return;
  }

  let html = "<strong>Suggestions:</strong><br><br>";

  matches.forEach(match=>{
    html += `
      <div style="margin-bottom:12px;">
        <b>Error:</b> "${text.substr(match.offset,match.length)}"<br>
        <b>Message:</b> ${match.message}<br>
        <b>Fix:</b> ${match.replacements.map(r=>r.value).join(", ") || "No suggestion"}
      </div>
    `;
  });

  suggestionsBox.innerHTML = html;
}
</script>

</body>
</html>
