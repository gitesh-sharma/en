<section class="tool-section">

    <textarea id="inputText" placeholder="Type Hindi or English here..."></textarea>

    <div class="tool-btn-group">

      <button class="secondary" onclick="swapText()">Swap</button>

<script>
async function translateText(){
  const text = document.getElementById("inputText").value.trim();
  if(!text){
    alert("Please enter text");
    return;
  }

  const hindiRegex = /[\u0900-\u097F]/;
  const sourceLang = hindiRegex.test(text) ? "hi" : "en";
  const targetLang = sourceLang === "hi" ? "en" : "hi";

  const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;

  try{
    const response = await fetch(url);
    const data = await response.json();
    document.getElementById("outputText").value = data.responseData.translatedText;
  }catch(error){
    document.getElementById("outputText").value = "Error translating text.";
  }
}

function swapText(){
  const input = document.getElementById("inputText");
  const output = document.getElementById("outputText");
  const temp = input.value;
  input.value = output.value;
  output.value = temp;
}

function copyText(){
  const output = document.getElementById("outputText").value;
  if(!output){
    alert("Nothing to copy!");
    return;
  }
  navigator.clipboard.writeText(output)
    .then(() => alert("Copied to clipboard!"))
    .catch(() => alert("Copy failed."));
}
</script>
