<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator – Sharmaji Tools</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
background:linear-gradient(135deg,#0f172a,#111827);
display:flex;min-height:100vh;color:#fff;
}

/* Sidebar */

.sidebar{
width:220px;background:#0b1220;padding:25px 15px;
border-right:1px solid rgba(0,255,255,.1);
}

.sidebar h2{color:#00f0ff;margin-bottom:30px;font-size:18px}

.sidebar a{
display:block;padding:12px;margin-bottom:10px;
color:#aaa;text-decoration:none;border-radius:8px;
transition:.3s
}

.sidebar a:hover{background:rgba(0,255,255,.1);color:#00f0ff}

/* Main */

.main{
flex:1;padding:30px;
display:flex;justify-content:center;align-items:flex-start
}

.glass{
width:100%;max-width:520px;
background:rgba(255,255,255,.05);
backdrop-filter:blur(12px);
border-radius:20px;padding:25px;
box-shadow:0 0 25px rgba(0,255,255,.15)
}

.display{
background:#e2e8f0;color:#111;
padding:18px;border-radius:12px;
font-size:24px;text-align:right;
min-height:70px;margin-bottom:20px;
overflow-x:auto
}

.topbar{
display:flex;justify-content:space-between;
margin-bottom:10px;font-size:14px;color:#00f0ff
}

.buttons{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:10px
}

button{
padding:14px;border:none;
border-radius:10px;font-size:14px;
cursor:pointer;background:#1f2937;color:#fff;
transition:.2s
}

button:hover{background:#00f0ff;color:#000}

.operator{background:#374151}
.equal{background:#00f0ff;color:#000}
.func{background:#2d3748}

@media(max-width:768px){
body{flex-direction:column}
.sidebar{width:100%;display:flex;justify-content:space-around}
.sidebar h2{display:none}
.main{padding:15px}
}
</style>
</head>
<body>

<div class="sidebar">
<h2>Calculator</h2>
<a href="#">Scientific</a>
<a href="#">Matrix</a>
<a href="#">Graph</a>
<a href="#">History</a>
</div>

<div class="main">
<div class="glass">

<div class="topbar">
<span id="angleMode">RAD</span>
<button onclick="toggleAngle()">Toggle</button>
</div>

<div class="display" id="display">0</div>

<div class="buttons">

<button class="func" onclick="press('sin(')">sin</button>
<button class="func" onclick="press('cos(')">cos</button>
<button class="func" onclick="press('tan(')">tan</button>
<button class="func" onclick="press('Math.log10(')">log</button>
<button class="func" onclick="press('Math.log(')">ln</button>

<button class="func" onclick="press('Math.sqrt(')">√</button>
<button class="func" onclick="press('**2')">x²</button>
<button class="func" onclick="press('**3')">x³</button>
<button onclick="press('Math.PI')">π</button>
<button onclick="press('Math.E')">e</button>

<button onclick="press('7')">7</button>
<button onclick="press('8')">8</button>
<button onclick="press('9')">9</button>
<button class="operator" onclick="press('/')">÷</button>
<button onclick="storeVar()">STO</button>

<button onclick="press('4')">4</button>
<button onclick="press('5')">5</button>
<button onclick="press('6')">6</button>
<button class="operator" onclick="press('*')">×</button>
<button onclick="recallVar()">RCL</button>

<button onclick="press('1')">1</button>
<button onclick="press('2')">2</button>
<button onclick="press('3')">3</button>
<button class="operator" onclick="press('-')">−</button>
<button onclick="press('(')">(</button>

<button onclick="press('0')">0</button>
<button onclick="press('.')">.</button>
<button onclick="clearDisplay()">AC</button>
<button class="operator" onclick="press('+')">+</button>
<button onclick="press(')')">)</button>

<button class="equal" style="grid-column:span 5" onclick="calculate()">=</button>

</div>

</div>
</div>

<script>

let angleMode = "RAD";
let memoryVar = 0;

function toggleAngle(){
angleMode = angleMode === "RAD" ? "DEG" : "RAD";
document.getElementById("angleMode").innerText = angleMode;
}

function press(val){
let d = document.getElementById("display");
if(d.innerText === "0") d.innerText = val;
else d.innerText += val;
}

function clearDisplay(){
document.getElementById("display").innerText="0";
}

function convertAngle(x){
if(angleMode === "DEG") return x * Math.PI/180;
return x;
}

function calculate(){
try{
let exp = document.getElementById("display").innerText;

exp = exp.replace(/sin\(/g,"Math.sin(convertAngle(");
exp = exp.replace(/cos\(/g,"Math.cos(convertAngle(");
exp = exp.replace(/tan\(/g,"Math.tan(convertAngle(");

let result = eval(exp);
document.getElementById("display").innerText = result;
}catch{
document.getElementById("display").innerText="Error";
}
}

function storeVar(){
memoryVar = document.getElementById("display").innerText;
}

function recallVar(){
press(memoryVar);
}

/* Keyboard Support */

document.addEventListener("keydown",e=>{
if(!isNaN(e.key) || "+-*/().".includes(e.key)) press(e.key);
if(e.key==="Enter") calculate();
if(e.key==="Backspace"){
let d=document.getElementById("display");
d.innerText=d.innerText.slice(0,-1)||"0";
}
});

</script>

</body>
</html>
